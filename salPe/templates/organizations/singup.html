{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
{#        <link rel="icon" href="">#}

        <title>Sal.pe | Ingreso</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

        <link href="{% static "css/metisMenu.min.css" %}" rel="stylesheet">

        <link href="{% static "css/sb-admin-2.css" %}" rel="stylesheet">

        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="container">
            {% if messages %}
                {% for message in messages %}
                <div{% if message.tags %} class="mtop20 alert alert-{{ message.tags }}"{% endif %}>
                <a class="close" data-dismiss="alert">Ã—</a>{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div id="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Registro</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="POST">
                                {% csrf_token %}

                                {% crispy form %}

                                <input type="submit" value="Registrarse" class="btn btn-lg btn-success btn-block"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static "js/jquery.min.js" %}"></script>

        <script src="{% static "js/bootstrap.min.js" %}"></script>

        <script src="{% static "js/metisMenu.min.js" %}"></script>

        <script src="{% static "js/sb-admin-2.js" %}"></script>


    </body>
</html>
